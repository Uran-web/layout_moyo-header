<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"

          </li>

          <li class="item item-3 item__style">

          </li>
          <li class="item item-4 item__style">
            <a href="" data-qa="hover">ноутбуки и компьютеры</a>

          <li class="item item-5 item__style">
            <a href="">гаджеты</a>
          </li>
          <li class="item item-6 item__style">
            <a href="">планшеты</a>
          </li>
          <li class="item item-7 item__style">
            <a href="">фото</a>
          </li>
          <li class="item item-8 item__style">

</html>
